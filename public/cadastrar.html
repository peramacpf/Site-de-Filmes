<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Formulário De Cadastro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/cadastrar.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Filmes.com
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-underline ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                          <a href="/login" class="nav-link active" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/pagina-inicial" class="nav-link">Pagina Inicial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <section class="bg-color py-3 py-md-5">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                      <div class="card border border-light-subtle rounded-3 shadow-sm color">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                          <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Digite seus dados para entrar</h2>
                          <form action="#" id="cadastro" name="cadastro" method="post">
                            <div class="row gy-2 overflow-hidden">
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Primeiro Nome" required>
                                  <label for="nome" class="form-label">Primeiro nome</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                                  <label for="sobrenome" class="form-label">Sobrenome</label>
                                </div>
                              </div>
                              </div>
                              <div class="col-12"></div>
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                  <label for="username" class="form-label"> Username</label>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="email" class="form-control" name="email" id="email" placeholder="nome@exemplo.com" required>
                                  <label for="email" class="form-label">Email</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                                    <label for="senha" class="form-label">Senha</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required>
                                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                                </div>
                              </div>                            
                              <div class="col-12">
                                <div class="d-grid my-3">
                                  <button class="btn btn-color btn-lg" type="submit" id="cadastrar" name="cadastrar">Cadastrar-se</button>
                                </div>
                              </div>
                              <div class="col-12">
                                <p class="m-0 text-secondary text-center">Já tem uma conta? <a href="/login" class="link">Entrar</a></p>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </main>
        <footer class="bg-black text-center py-2 mt-5 text-white">
            <div class="container">
                <p>&copy; 2024 - Todos os direitos reservados.</p>
                <p>Pedro Cândido.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidade</a></li>
                    <li class="list-inline-item"><a href="#" class="text-white">Termo de Uso</a></li>
                </ul>
                <div class="social-icons mt-3">
                    <a href="https://www.instagram.com/peramacpf2/" target="_blank"><i class="bi bi-instagram text-white"></i></a>
                    <a href="https://x.com/perama14266" target="_blank"><i class="bi bi-x text-white"></i></a>
                    <a href="https://github.com/peramacpf" target="_blank"><i class="bi bi-github text-white"></i></a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/cadastrar.js"></script>
    </body>
</html>
