<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Formulário De Cadastro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/cadastrarFilme.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Filmes.com
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-underline ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Cadastro de Filmes</a>
                        </li>
                        <li class="nav-item">
                            <a href="/listar-filmes" class="nav-link">Listar Filmes e Editar/Excluir</a>
                        </li>
                        <li class="nav-item"></li>
                            <a href="/listar-filmes-curtir" class="nav-link">Apenas Listar Filmes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="bg-dark text-center py-5">
          <div class="container">
              <a href="/admin" class="btn btn-lg btn-light"> Voltar para o Menu de Seleção</a>
          </div>
      </header>
        <main>
            <section class="bg-color py-3 py-md-5">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                      <div class="card border border-light-subtle rounded-3 shadow-sm color">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                          <h2 class="fs-6 fw-normal text-center text-black mb-4">Coloque os dados do filme:</h2>
                          <form action="#" id="cadastrarFilme" name="cadastrarFilme" method="post" enctype="multipart/form-data">
                            <div class="row gy-2 overflow-hidden">
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título do Filme" required>
                                  <label for="titulo" class="form-label">Título do Filme</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="diretor" id="diretor" placeholder="Diretor do Filme" required>
                                  <label for="diretor" class="form-label">Diretor do Filme</label>
                                </div>
                              </div>
                              </div>
                              <div class="col-12"></div>
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="duracao" id="duracao" placeholder="Duração do Filme" required>
                                  <label for="duracao" class="form-label"> Duração do Filme</label>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="genero" id="genero" placeholder="Gênero do Filme" required>
                                  <label for="genero" class="form-label">Gênero do Filme</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" name="ano_lancamento" id="ano_lancamento" placeholder="Ano de Lançamento" required>
                                    <label for="ano_lancamento" class="form-label">Ano de Lançamento</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="mb-3">
                                    <label for="enredo" class="form-label texto-negrito">Enredo do Filme:</label>
                                    <textarea name="enredo" id="enredo" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="img_filme" class="form-label texto-negrito"> Anexar Imagem do Filme: </label>
                                <input class="form-control" type="file" name="img_filme" id="img_filme" accept="image/*" required>
                              </div>                       
                              <div class="col-12">
                                <div class="d-grid my-3">
                                  <button class="btn btn-color btn-lg" type="submit" id="cadastrar" name="cadastrar">Cadastrar o Filme</button>
                                </div>
                              </div>
                              <div class="col-6"></div>
                                <div class="d-grid my-3">
                                  <button class="btn btn-cancel-color btn-lg" type="reset" id="resetar" name="resetar">Resetar</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </main>
        <footer class="bg-black text-center py-2 mt-5 text-white">
            <div class="container">
                <p>&copy; 2024 - Todos os direitos reservados.</p>
                <p>Pedro Cândido.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidade</a></li>
                    <li class="list-inline-item"><a href="#" class="text-white">Termo de Uso</a></li>
                </ul>
                <div class="social-icons mt-3">
                    <a href="https://www.instagram.com/peramacpf2/" target="_blank"><i class="bi bi-instagram text-white"></i></a>
                    <a href="https://x.com/perama14266" target="_blank"><i class="bi bi-x text-white"></i></a>
                    <a href="https://github.com/peramacpf" target="_blank"><i class="bi bi-github text-white"></i></a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/cadastrarFilme.js"></script>
    </body>
</html>
