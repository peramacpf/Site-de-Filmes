    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filmes.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-underline ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Lista de Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cadastrar-filme" class="nav-link">Cadastrar Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/listar-filmes" class="nav-link">Listar Filmes Editar/Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-dark text-center py-5">
        <div class="container">
            <a href="/admin" class="btn btn-lg btn-light"> Voltar para o Menu de Seleção</a>
        </div>
    </header>
    <main class="py-5">
        <h2 class="text-center">Filmes Registrados</h2>
        <section class="py-5">
            <div class="container">
                <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" placeholder="Pesquisar filmes..." aria-label="Pesquisar filmes" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
                <div class="row row-cols-2 row-cols-md-4 g-4" id="listarFilmes">
                    <!-- Filmes serão listados aqui -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-black text-center py-2 mt-5 text-white">

            <p>&copy; 2024 - Todos os direitos reservados.</p>

            <ul class="list-inline">

            <div class="social-icons mt-3">

                <a href="https://x.com/perama14266" target="_blank"><i class="bi bi-twitter text-white"></i></a>
