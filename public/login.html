<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Formulário Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Filmes.com
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-underline ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/pagina-inicial" class="nav-link">Pagina Inicial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-dark mt-5">Login</h2>
                    <div class="card my-5">
            
                      <form class="card-body cardbody-color p-lg-5" id="login" name="login" method="post">
            
                        <div class="text-center">
                          <img src="imgSite/_d8098306-a322-4002-9018-6538bdbb4cd9.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                            width="200px" alt="profile">
                        </div>
            
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nome_email" name="nome_email" aria-describedby="emailHelp" placeholder="Nome de Usuário ou Email">
                                <label for="nome_email" class="form-label">Nome de Usuário ou Email</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                                <label for="senha" class="form-label">Senha</label>
                            </div>
                        </div>
                        <div class="text-center"><button type="submit" id="logar" name="logar" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Primeira Vez? <a href="/cadastrar" class="text-dark fw-bold"> Crie uma conta</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </main>
        <footer class="bg-black text-center py-2 mt-5 text-white">
            <div class="container">
                <p>&copy; 2024 - Todos os direitos reservados.</p>
                <p>Pedro Cândido.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidade</a></li>
                    <li class="list-inline-item"><a href="#" class="text-white">Termo de Uso</a></li>
                </ul>
                <div class="social-icons mt-3">
                    <a href="https://www.instagram.com/peramacpf2/" target="_blank"><i class="bi bi-instagram text-white"></i></a>
                    <a href="https://x.com/perama14266" target="_blank"><i class="bi bi-x text-white"></i></a>
                    <a href="https://github.com/peramacpf" target="_blank"><i class="bi bi-github text-white"></i></a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/login.js"></script>
    </body>
</html>
